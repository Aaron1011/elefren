sudo: required
language: rust
dist: trusty
addons:
  apt:
    packages:
      - libssl-dev
cache: cargo
env:
  - ELEFREN_FEATURES="--features toml"
  - ELEFREN_FEATURES="--features all"
  - ELEFREN_FEATURES=""
rust:
  - stable
  - beta
  - nightly
before_script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == "nightly"* ]]; then rustup component add rustfmt-preview; fi
script:
  - |
    if [[ "$TRAVIS_RUST_VERSION" == "nightly"* ]]; then cargo fmt --all -- --check; fi
  - cargo clean && cargo build $ELEFREN_FEATURES
  - cargo clean && cargo test --features all
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID --features toml
  fi
matrix:
  allow_failures:
    - rust: nightly
notifications:
  email:
    on_success: never
